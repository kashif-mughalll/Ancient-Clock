<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container flex1">
        <div class="flex" id="circle1">
            <div class="flex" id="circle2">
                <div class="clock-dial flex">            
                    <div id="hours-needle"></div>
                    <div id="minute-needle"></div>      
                    <div id="Gear1"></div> 
                    <img id="Dial-img" src="./assets/Clock Dial.png" alt="">
                    <div id="Gear2"></div>
                    <div id="Gear3"></div>
                </div>
            </div>
        </div>

        <div class="Digital flex">
            <div class="Box flex">
                <p class="heading" id="Hourss"></p>
            </div>
            <p class="para">:</p>
            <div class="Box flex">
                <p class="heading" id="Minutes"></p>
            </div> 
            <p class="para">:</p>           
            <div class="Box flex">
                <p class="heading" id="Seconds"></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
